<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Perfil de Usuario - ZapatosTooi</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body class="bg-white text-gray-700 font-sans min-h-screen flex flex-col">

<div id="app" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col min-h-screen">

  <header class="sticky top-0 z-30 bg-white shadow-sm flex justify-between items-center py-4 px-4 sm:px-0 mb-12">
    <div class="text-3xl font-extrabold text-blue-700 select-none tracking-tight cursor-default">
      ZapatosTooi
    </div>
    <nav class="space-x-8 text-gray-600 font-medium text-base">
      <a href="/pagina zapatos/html/PáginaPrincipal/Inicio.html" class="hover:text-blue-700 transition-colors duration-300">Inicio</a>
      <div class="inline-block relative">
        <button @click="isMenuOpen = !isMenuOpen"
                class="flex items-center space-x-1 focus:outline-none focus:ring-2 focus:ring-blue-500 px-2 py-1 rounded-md hover:text-blue-700 transition-colors duration-300">
          <span>Catálogo</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div v-show="isMenuOpen" @click.away="isMenuOpen = false"
             class="absolute right-0 mt-2 w-40 origin-top-right rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
          <a href="/pagina zapatos/html/Catalogo/Hombre.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors duration-200">Hombre</a>
          <a href="/pagina zapatos/html/Catalogo/Mujer.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors duration-200">Mujer</a>
          <a href="/pagina zapatos/html/Catalogo/Niño.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors duration-200">Niño</a>
          <a href="/pagina zapatos/html/Catalogo/Niña.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors duration-200">Niña</a>
        </div>
      </div>
      <a href="/pagina zapatos/html/PáginaPrincipal/Contacto.html" class="hover:text-blue-700 transition-colors duration-300">Contacto</a>
      <a href="/pagina zapatos/html/PáginaPrincipal/Login.html" class="hover:text-blue-700 transition-colors duration-300 font-semibold">Login</a>
    </nav>
  </header>

  <main class="flex-grow">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-10 text-center select-none">Editar Perfil de Usuario</h1>

    <section class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md">
      <form @submit.prevent="saveProfile" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
          <input type="text" id="name" v-model="profile.name" placeholder="Tu nombre completo"
                 class="appearance-none rounded-md block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input type="email" id="email" v-model="profile.email" placeholder="tu@email.com"
                 class="appearance-none rounded-md block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required />
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
          <input type="tel" id="phone" v-model="profile.phone" placeholder="+34 600 123 456"
                 class="appearance-none rounded-md block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>

        <div>
          <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
          <input type="text" id="address" v-model="profile.address" placeholder="Tu dirección"
                 class="appearance-none rounded-md block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Nueva contraseña</label>
          <input type="password" id="password" v-model="profile.password" placeholder="Cambiar contraseña"
                 class="appearance-none rounded-md block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
          <p class="text-xs text-gray-500 mt-1">Deja en blanco para mantener tu contraseña actual.</p>
        </div>

        <button type="submit"
                class="w-full bg-blue-700 text-white py-3 rounded-md font-semibold text-lg hover:bg-blue-800 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Guardar Cambios
        </button>

        <p v-if="message" class="text-green-600 text-center mt-4 font-semibold select-none">{{ message }}</p>
      </form>
    </section>
  </main>

  
  <footer class="py-8 text-center text-gray-500 text-sm select-none border-t border-gray-100 mt-auto">
    © 2025 ZapatosTooi. Todos los derechos reservados.
  </footer>

</div>

<script>
new Vue({
  el: '#app',
  data: {
    isMenuOpen: false,
    profile: {
      name: '',
      email: '',
      phone: '',
      address: '',
      password: ''
    },
    message: ''
  },
  methods: {
    saveProfile() {
      
      if (!this.profile.name || !this.profile.email) {
        this.message = 'Por favor, completa los campos requeridos.';
        return;
      }
      
      localStorage.setItem('profile', JSON.stringify(this.profile));
      this.message = 'Perfil guardado correctamente.';
      
      this.profile.password = '';
    },
    loadProfile() {
      const saved = localStorage.getItem('profile');
      if (saved) {
        this.profile = JSON.parse(saved);
        
        this.profile.password = '';
      }
    }
  },
  mounted() {
    this.loadProfile();
  }
});
</script>

</body>
</html>
